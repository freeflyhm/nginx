  <div class="container-fluid">
    <h3>操作视频<small> - 发单流程（快速）</small></h3>
    <div class="row" style="border: 1px solid #337ab7; margin: 15px;">
      <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" style="padding: 0;">

      <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12" style="padding: 0;">

    </div>

        $('#textimport').attr('href', 'http://' + document.location.host + '/leanzx/leanzx-textimport.html');

        //$('#backHome').attr('href', 'http://' + document.location.host);
        //$('#backHome').prop('hidden', false);

    })();
