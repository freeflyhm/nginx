      '<strong>小提示：</strong><br>要进入编辑模式才能修改单子的内容哈~（按钮在右上角）',
      '<strong>小提示：</strong><br>提个醒！同一账号不能同时在两台设备上使用哦',

      '<strong>小提示：</strong><br>注意！团队单和服务单中各个备注栏的内容是不同步的，请分别备注'
    ],
    i = rd(0, 7);

    $('#loading-xiaojiqiao').html(xiaojiqiao[i]);

    function rd(n, m) {
      var c = m - n + 1;
      return Math.floor(Math.random() * c + n);
